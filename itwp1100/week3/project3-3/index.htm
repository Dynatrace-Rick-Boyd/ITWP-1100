   <article>
      <h2>Scouting Locations</h2>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
      </div>
   </article>
   <script>
		//declare array for locations
		var places = ["Detroit", "Warren", "Grand Rapids", "Lansing", "Ann Arbor"];
		
		//function to populate list
		function processPlaces() {
			for (i = 0; i < 5; i++) {
				var listItem = "item" + (i+1);
				document.getElementById(listItem).innerHTML = places[i];
			}			
		}
		
		//when page loads, execute function and populate list
		if (window.addEventListener) {
			window.addEventListener("load", processPlaces(), false);
		} else if (window.attachEvent) {
			window.attachEvent("onload", processPlaces());
		}
   </script>
